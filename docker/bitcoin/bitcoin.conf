# KOINZ Bitcoin Core Configuration
# Based on Bisq's proven Bitcoin configuration patterns

# Server mode
server=1
daemon=0
printtoconsole=1

# Network settings
listen=1
discover=1
upnp=0

# Connection settings
maxconnections=125
timeout=6000

# RPC settings
rpcuser=koinz
rpcpassword=koinz-secure-2024
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0:8332
rpcport=8332

# Performance settings
dbcache=2048
maxmempool=300
mempoolexpiry=72

# Transaction settings
txindex=1
peerbloomfilters=1

# Logging
debug=0
logtimestamps=1

# Network-specific settings
[main]
port=8333
rpcport=8332

[test]
port=18333
rpcport=18332

[regtest]
port=18444
rpcport=18443

# Block notification for KOINZ integration
blocknotify=/home/bitcoin/blocknotify.sh %s

# Wallet settings (disable for headless operation)
disablewallet=1

# Pruning (optional for storage constraints)
# prune=550

# Network bandwidth limits (optional)
# maxuploadtarget=1000