# KOINZ Seednode Configuration
# Network ID 11 - KOINZ_MAINNET (isolated from Bisq)

# Network settings
baseCurrencyNetwork=BTC_MAINNET
networkId=11
nodePort=8000
useLocalhostForP2P=false

# Bitcoin Core connection
btcNodes=koinz-bitcoind:8332
rpcUser=koinz
rpcPassword=koinz-secure-2024

# Tor settings
useTorForBtc=true
torProxyPort=9050
torControlPort=9051
torControlHost=koinz-tor

# P2P settings
maxConnections=12
networkConnectionTimeout=120000
seedNodes=

# Security settings
allowedTakerMarketDepths=0.5,1.0,2.0

# Application data directory
appDataDir=/koinz/data

# Logging
useDevMode=false
logLevel=INFO

# DAO settings (disabled for initial deployment)
daoActivated=false
fullDaoNode=false

# API settings (if enabled)
apiPort=0
apiPassword=

# Statistics (disabled by default)
dumpStatistics=false

# Development settings
useDevPrivilegeKeys=false
useDevMode=false
ignoreDevMsg=true

# Memory settings (handled by JVM options)
# See docker-compose.yml for JDK_JAVA_OPTIONS